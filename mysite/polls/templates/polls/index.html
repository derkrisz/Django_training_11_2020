<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls app home page</title>

    <!-- we can make use of static assets in django -->
    {% load static %}

    <link rel='stylesheet' type='text/css' href='{% static "polls/styles.css" %}' />
    <link rel='stylesheet' type='text/css' href='{% static "polls/bootstrap.min.css" %}' />
</head>

<body>
    <article class="jumbotron">
        <h1>Polls app home page</h1>
        {% if question_list %}
        <nav>
            <a href='{% url "polls:child" %}'>inherited template</a>
            <ul>
                {% for question in question_list %}
                <!--<li><a href='/polls/{{question.id}}/'>{{ question.question_text }}</a></li>-->
                <li><a href='{% url "polls:detail" question.id %}'>{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        {% else %}
        <p>No questions exist</p>
        {% endif %}
        <footer>
            <pre>&copy;2020 read our legal notice</pre>
        </footer>
    </article>
</body>

</html>
