{% extends 'weather/base.html' %}

{% block title_block %} Weathers {% endblock %}

{% block content_block %}
    <h1>Weathers</h1>
    <ul>
        {% for weather in weather_list %}
        <li>{{ weather.city }} {{ weather.country }} {{ weather.description }} {{ weather.temperature }}</li>
        <span><a href='{% url "weather:detail" weather.id %}'>See details</a></span>
        {% endfor %}
    </ul>
    {% endblock %}
